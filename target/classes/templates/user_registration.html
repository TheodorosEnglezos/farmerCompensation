<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>

    <div class="container" >
        <h3>User Registration</h3>
        <form th:action="@{/saveUser}" method="post" th:object="${user}">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label"> User Name</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" th:field="*{username}" id="username"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label"> Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  th:field="*{email}" id="email"/>
                </div>

                <label for="address" class="col-sm-2 col-form-label"> Address</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  th:field="*{address}" id="address"/>
                </div>

                <label for="afm" class="col-sm-2 col-form-label"> AFM</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  th:field="*{afm}" id="afm"/>
                </div>

                <label for="full_name" class="col-sm-2 col-form-label"> Full Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  th:field="*{full_name}" id="full_name"/>
                </div>

                <label for="identity_id" class="col-sm-2 col-form-label"> Identity ID</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  th:field="*{identity_id}" id="identity_id"/>
                </div>

            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label"> Password </label>
                <div class="col-sm-4">
                    <input type="password" class="form-control"  id="password" th:field="*{password}"/>
                </div>
            </div>
            <div><input type="submit" class="btn btn-primary" value="Sign Up"/></div>
        </form>
        <div th:text="${msg}"></div>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
